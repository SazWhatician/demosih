        function initializePageAndAnimations() {
            // --- RESPONSIVE NAV MENU LOGIC ---
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // --- TRANSLATION LOGIC ---
            const translateBtn = document.getElementById('translateBtn');
            const translatableElements = document.querySelectorAll('[data-lang]');
            let currentLang = localStorage.getItem('chasiSetuLang') || 'en';

            const translatePage = (lang) => {
                const namespace = document.querySelector('[data-barba="container"]').dataset.barbaNamespace;
                const pageTranslations = allTranslations[namespace];
                if (!pageTranslations) return;

                translatableElements.forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (pageTranslations[lang] && pageTranslations[lang][key]) {
                        el.textContent = pageTranslations[lang][key];
                    }
                });
                if (translateBtn) {
                   translateBtn.textContent = lang === 'en' ? 'ଓଡ଼ିଆ' : 'English';
                }
            };
            
            if (translateBtn) {
                translateBtn.addEventListener('click', () => {
                    currentLang = currentLang === 'en' ? 'or' : 'en';
                    localStorage.setItem('chasiSetuLang', currentLang);
                    translatePage(currentLang);
                });
            }
            translatePage(currentLang);

            // --- GSAP ANIMATION LOGIC ---
            const namespace = document.querySelector('[data-barba="container"]').dataset.barbaNamespace;
            if (namespace === 'home') {
                 gsap.from(".hero-section .title", { duration: 1, y: 50, opacity: 0, ease: "power3.out" });
                 gsap.from(".hero-section .subtitle", { duration: 1, y: 50, opacity: 0, delay: 0.3, ease: "power3.out" });
                 gsap.from(".hero-section .cta-button", { duration: 1, y: 50, opacity: 0, delay: 0.6, ease: "power3.out" });
                 gsap.from(".feature-card", { duration: 0.8, y: 100, opacity: 0, stagger: 0.2, ease: "power3.out" });
            } else if (namespace === 'report') {
                gsap.from(".report-section .title", { duration: 0.8, y: 30, opacity: 0, ease: "power2.out" });
                gsap.from(".report-section .subtitle", { duration: 0.8, y: 30, opacity: 0, delay: 0.2, ease: "power2.out" });
                gsap.from(".form-container", { duration: 1, y: 50, opacity: 0, delay: 0.4, ease: "power3.out" });

                const form = document.querySelector('form');
                const suggestionsBox = document.getElementById('suggestions');
                if(form && suggestionsBox) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        suggestionsBox.classList.remove('hidden');
                        gsap.from(suggestionsBox, { duration: 1, y: 50, opacity: 0, ease: "power3.out" });
                    });
                }
            } else if (namespace === 'history') {
                 gsap.from(".history-section .title", { duration: 0.8, y: 30, opacity: 0, ease: "power2.out" });
                 gsap.from(".history-section .subtitle", { duration: 0.8, y: 30, opacity: 0, delay: 0.2, ease: "power2.out" });
                 gsap.from(".table-container", { duration: 1, y: 50, opacity: 0, delay: 0.4, ease: "power3.out" });
                 gsap.from(".history-row", { duration: 0.5, opacity: 0, x: -30, stagger: 0.2, delay: 0.8, ease: "power2.out" });
            } else if (namespace === 'contact') {
                 gsap.from(".contact-section .title", { duration: 0.8, y: 30, opacity: 0, ease: "power2.out" });
                 gsap.from(".contact-section .subtitle", { duration: 0.8, y: 30, opacity: 0, delay: 0.2, ease: "power2.out" });
                 gsap.from(".form-container", { duration: 1, x: -50, opacity: 0, delay: 0.4, ease: "power3.out" });
                 gsap.from(".info-container", { duration: 1, x: 50, opacity: 0, delay: 0.4, ease: "power3.out" });
            }
        }

        // --- BARBA.JS INITIALIZATION ---
        barba.init({
            transitions: [{
                name: 'opacity-transition',
                leave(data) {
                    // Hide mobile menu before leaving
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                    return gsap.to(data.current.container, { opacity: 0, duration: 0.5 });
                },
                enter(data) {
                    return gsap.from(data.next.container, { opacity: 0, duration: 0.5 });
                }
            }]
        });

        // Run scripts for the first page load
        initializePageAndAnimations();

        // Re-run scripts after each page transition
        barba.hooks.after(() => {
            initializePageAndAnimations();
        });
